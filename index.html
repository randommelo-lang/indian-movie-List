<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Movie & TV Tracker (IML)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER / NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <a href="#" class="logo">𝓘𝓜𝓛</a>
      <a href="#movies" class="nav-link">Movies</a>
      <a href="#tvshows" class="nav-link">TV Shows</a>
    </div>

    <div class="nav-center">
      <input type="text" id="searchBar" placeholder="Search movies or TV shows...">
    </div>

    <div class="nav-right">
      <a href="#" class="nav-link">Social</a>
      <a href="#" class="nav-link">Login</a>
      <a href="#" class="signup-btn">Sign Up</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section id="movies">
      <h2>Movies</h2>
      <div id="movie-list" class="grid"></div>
    </section>

    <section id="tvshows">
      <h2>TV Shows</h2>
      <div id="tvshow-list" class="grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    // Simple client-side search filter
    const searchInput = document.getElementById("searchBar");
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
